name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache ai-feed binary
        id: cache-ai-feed
        uses: actions/cache@v4
        with:
          path: bin
          key: ai-feed-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.ai-feed-version') }}

      - name: Download ai-feed
        if: steps.cache-ai-feed.outputs.cache-hit != 'true'
        run: make download

      - name: Verify ai-feed version
        run: |
          # Remove 'v' prefix for comparison (e.g., v0.0.6 -> 0.0.6)
          EXPECTED_VERSION=$(cat .ai-feed-version | sed 's/^v//')
          echo "Expected version: $EXPECTED_VERSION"
          OUTPUT=$(make version 2>&1)
          echo "Version output: [$OUTPUT]"
          if echo "$OUTPUT" | grep -q "$EXPECTED_VERSION"; then
            echo "Version verified successfully"
          else
            echo "Error: Version mismatch"
            echo "Expected to find: $EXPECTED_VERSION"
            echo "In output: $OUTPUT"
            exit 1
          fi

      - name: Check config
        run: make check
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

      - name: Clean up
        run: make clean

      - name: Verify clean
        run: |
          if [ -d "bin" ]; then
            echo "Error: bin directory still exists"
            exit 1
          fi
          echo "Clean verified successfully"
